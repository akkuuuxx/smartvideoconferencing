<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Page</title>
</head>
<link rel="stylesheet" href="../css/passwordreset.css" />

<body>
  <div class="heading">
    <nav>
      <ul class="heading_title">
        Smart Video Conferencing
      </ul>
    </nav>
  </div>

  <div class="box-container">
    <div class="formsection">

      <div class="login-form">
        <div class="title">Password Reset</div>

        <div id="errorMsg"></div>
        <form id="resetForm">
            <div class="login-input">
                <label>Enter your Date of birth
                </label>
              </div>
          <div class="login-input">
            <input type="date" id="dateofbirth" required
            onfocus="(this.type='date')"
             onblur="(this.type='text')" 
            />
          </div>
          <div class="login-input">
            <input type="text" id="email" required placeholder="Enter your registered email" />
          </div>
         
          <button   class="reset-button"  type="submit">Forget Password</button>

          <div class="signup-link">
          <a href="../html/login.html">Click to Login in Again</a> </div>
        </form>
      </div>
    </div>
    <div class="formimage">
      <img src="../images/forgot_password.svg" alt="login-icon" width="760" height="auto" />
    </div>
  </div>
  <script src="../js/passwordreset.js"></script>
</body>

</html>
