<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Page</title>
</head>
<link rel="stylesheet" href="../css/register.css" />

<body>
  <div class="heading">
    <nav>
      <ul class="heading_title">
        Smart Video Conferencing
      </ul>
    </nav>
  </div>

  <div class="box-container">
    <div class="formsection">

      <div class="login-form">
        <div class="title">Welcome,   Register Please !!</div>

        <div id="errorMsg"></div>
        <form id="registerForm">
          <div class="login-input">
            <input type="text" id="name" required placeholder="Enter your full name" />
          </div>
          <div class="login-input">
            <input type="email" id="email" required placeholder="Enter your email address" />
          </div>
          <div class="login-input">
            <input type="date" id="dateofbirth" required placeholder="Enter your date of birth" />
          </div>
          <div class="login-input">
            <input type="text" id="username" required placeholder="Enter a user name" />
          </div>
          <div class="login-input">
            <input type="password" id="password" required placeholder="Enter your password" />
          </div>
          <button class="register-button" type="submit">Register</button>
          <div class="signup-link">
            <a href="../html/login.html">Click here to Login___</a> </div>
        </form>
      </div>
    </div>
    <div class="formimage">
      <img src="../images/register.png" alt="login-icon" width="700" height="600"/>
    </div>
  </div>
  <script src="../js/register.js"></script>
</body>

</html>
